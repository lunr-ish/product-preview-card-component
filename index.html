<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Product preview card component solution</h1>
    </header>

    <main>
      <article class="product-card" aria-labelledby="product-card-title">
        <div class="product-card__img-wrapper">
          <picture>
            <source
              media="(min-width: 640px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="A bottle of Gabrielle Essence Eau De Parfum lying flat on a white surface with leaves around it"
            />
          </picture>
        </div>

        <div class="product-card__content">
          <hgroup>
            <p class="product-card__category">Perfume</p>
            <h2 id="product-card-title" class="product-card__title">
              Gabrielle Essence Eau De Parfum
            </h2>
          </hgroup>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__price">
            <p><span class="sr-only">Current price: </span>$149.99</p>
            <p><span class="sr-only">Original price: </span><s>$169.99</s></p>
          </div>
          <button
            type="button"
            class="product-card__cta"
            aria-describedby="product-card-title"
          >
            <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
